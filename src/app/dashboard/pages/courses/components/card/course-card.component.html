<mat-card class="card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ course.title }}</mat-card-title>
      <mat-card-subtitle>{{
        course.available ? "Avaiable" : "Not available"
      }}</mat-card-subtitle>
      <img mat-card-md-image [src]="course.imgUrl" [alt]="course.title" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <p>{{ course.shortDescription }}</p>
    <span
      >Next start date:
      {{
        course.nextStartDate
          ? (course.nextStartDate | date : "dd/MM/yyyy")
          : "Not defined"
      }}</span
    >
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEditCourse()">EDIT</button>
    <a mat-button color="primary" [routerLink]="course.id.toString()"
      >DETAILS</a
    >
  </mat-card-actions>
</mat-card>
