<mat-card class="card" [ngClass]="{ 'card--disabled': !course.available }">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ course.title }}</mat-card-title>
      <mat-card-subtitle>{{
        course.available ? "Avaiable" : "Not available"
      }}</mat-card-subtitle>
      <img
        mat-card-md-image
        [src]="course.imgUrl"
        [alt]="course.title"
        style="object-fit: contain"
      />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <p>{{ course.shortDescription }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEditCourse()">EDIT</button>
    <a
      mat-button
      color="primary"
      [routerLink]="['details', course.id.toString()]"
      >DETAILS</a
    >
    <button
      mat-button
      color="warn"
      (click)="onDeleteCourse(course.id)"
      [disabled]="disabledDelete"
    >
      DELETE
    </button>
  </mat-card-actions>
</mat-card>
