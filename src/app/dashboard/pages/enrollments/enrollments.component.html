<h1 appTitle>List of Enrollments</h1>
<div class="button">
  <button mat-flat-button color="primary" (click)="onAddEnrollment()">
    <mat-icon>add</mat-icon>{{ "New Enrollment" | titlecase }}
  </button>
</div>
<app-search-card
  [editions]="(editions$ | async) || []"
  [students]="(students$ | async) || []"
></app-search-card>
<ng-container *ngIf="editionEnrollments$ | async as data; else loading">
  <app-enrollment-table
    [dataSource]="data || []"
    (addStudent)="onAddStudent($event)"
    (deleteEnrollment)="onDeleteEnrollment($event)"
    (editEdition)="onEditEdition($event)"
  ></app-enrollment-table>
</ng-container>
<!-- <pre>{{ editionEnrollments$ | async | json }}</pre> -->

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
