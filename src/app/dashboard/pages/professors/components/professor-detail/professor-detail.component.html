<app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
<app-person-detail
  *ngIf="professor$ | async as professor"
  [person]="professor"
  [title]="pagetitle"
>
  <ng-container
    *ngIf="professor.editions && professor.editions.length > 0; else emptyList"
  >
    <div *ngFor="let edition of professor.editions">
      {{ edition | relatedCourses }}
    </div>
  </ng-container>
</app-person-detail>

<ng-template #emptyList>
  <app-empty-state
    [message]="'There are no courses assigned to this professor.'"
  ></app-empty-state>
</ng-template>
