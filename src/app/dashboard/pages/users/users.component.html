<h1 appTitle>List of users</h1>
<button mat-flat-button color="primary" class="button" (click)="addUser()">
  <mat-icon>add</mat-icon>{{ "New user" | uppercase }}
</button>
<app-user-table
  [dataSource]="(users$ | async) || []"
  (onEdit)="editUser($event)"
  (onDelete)="deleteUser($event)"
></app-user-table>
