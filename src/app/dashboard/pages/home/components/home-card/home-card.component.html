<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle class="fs-2 mt-3">{{ data.content }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <a mat-button [routerLink]="data.BbtnLink">SEE ALL</a>
  </mat-card-actions>
</mat-card>
