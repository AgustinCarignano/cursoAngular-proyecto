<mat-drawer-container class="container">
  <mat-drawer #drawer class="sidenav" mode="side" opened="opened">
    <mat-nav-list>
      <mat-list-item
        class="sidenav__items"
        *ngFor="let link of navigationLinks"
        routerLinkActive
        #itemLink="routerLinkActive"
        [activated]="itemLink.isActive"
        [routerLink]="link.href"
      >
        <a matListItemTitle routerLinkActive="router-link-active">{{
          link.label | titlecase
        }}</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>{{ link.icon }}</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
</mat-drawer-container>
