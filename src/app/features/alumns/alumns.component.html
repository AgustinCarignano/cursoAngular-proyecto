<div class="container">
  <h1 appTitle>Alumns List</h1>
  <div class="button">
    <button mat-raised-button color="primary" (click)="openFormDialog()">
      <mat-icon>add</mat-icon>
      {{ "new alumn" | uppercase }}
    </button>
  </div>
  <app-alumns-table
    [dataSource]="dataSource"
    (onEdit)="openFormDialog($event)"
    (onDelete)="openConfirmDialog($event)"
  ></app-alumns-table>
</div>
